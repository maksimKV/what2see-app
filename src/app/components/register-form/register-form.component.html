<h1>Registartion form</h1>
<p>Please fill in the following details</p>

<form novalidate [formGroup]="form">
  <input formControlName="firstname" placeholder="John..." /> <br />
  <input formControlName="lastname" placeholder="Smith..." /> <br />
  <input formControlName="email" placeholder="example@gmail.com" /> <br />
  <input formControlName="password" placeholder="Your password..." />
</form>

<p>Form Values: {{ form.value | json }}</p>
